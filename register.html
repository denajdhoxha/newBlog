<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="register.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            
            <div id="registerCard">
              <div id="register_logo">
                <img src="Images/loginlogo.png"/> 
              </div>

              <div id="register_form">

                <form class="form">

                  <input type="text"     name="user_name"      placeholder="Enter your username" required><br>
                  <input type="password" name="user_password"  placeholder="Enter your password" required><br>
                  <input type="email"    name="user_email"     placeholder="Enter your email" required><br>
                  <button type="submit"  id="registerButton">Register</button>

                </form>
                
                <script>
                  const formEl = document.querySelector('.form');

                  formEl.addEventListener('submit', event =>{
                    event.preventDefault();

                    const formData = new FormData(formEl);
                    const data = Object.fromEntries(formData);

                    console.log(data)

                    fetch("registerProcess.php", {
                      method: 'POST',
                      headers: {
                        'Content-Type':'application/json'
                      },
                      
                      body:JSON.stringify(data)
                    }).then(function(response){
                      return(response.json())
                    })
                      .then(function(data){
                        if (data.status == true) {
                          window.location.href = "index.php";
                        }
                      })
                      .catch(error => console.log(error))
                  });
                </script>
              </div>
          
            </div>
            
        </div>
                    
    </body>                   
</html>
